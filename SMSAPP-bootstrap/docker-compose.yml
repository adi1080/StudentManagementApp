services:
  mysql:
    image: mysql:8.0
    container_name: smsapp-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: smsapp
      MYSQL_USER: smsuser
      MYSQL_PASSWORD: smspass
    ports:
      - "3307:3306"
    networks:
      - sms-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  smsapp:
    build: .
    container_name: smsapp-bootstrap
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/smsapp
      SPRING_DATASOURCE_USERNAME: smsuser
      SPRING_DATASOURCE_PASSWORD: smspass
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    ports:
      - "9099:9099"
    networks:
      - sms-network

networks:
  sms-network:
    driver: bridge
